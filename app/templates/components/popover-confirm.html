{% macro popover_confirm(filename, cancelButtonLabel, confirmButtonLabel, onConfirm, onCancel) %}
<div class="popover">
    <div class="popover-body">
        <div class="popover-icon">
            <i class="{{ icon_class(filename) }}"></i>
        </div>
    </div>
    <div class="popover-buttons">
        <button type="button" onclick="{{ onCancel }}">{{ cancelButtonLabel }}</button>
        <button type="button" onclick="{{ onConfirm }}">{{ confirmButtonLabel }}</button>
    </div>
</div>
{% endmacro %}

{{ popover_confirm(data.filename, data.cancelButtonLabel, data.confirmButtonLabel, 'handleConfirm()', 'handleCancel()')
}}

<script>
    // Define the iconClass function for the template
    function icon_class(filename) {
        const regex = /\.([0-9a-z]+)$/i;
        const match = filename.match(regex);
        const extension = match && match[1];
        return extension ? `glyphicon-${extension.toLowerCase()}` : undefined;
    }

    // Example JavaScript functions for actions
    function handleConfirm() {
        console.log('Confirmed!');
    }

    function handleCancel() {
        console.log('Cancelled!');
    }
</script>
